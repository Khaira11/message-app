apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: webhook-test.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webhook-test-service
            port:
              number: 80
